<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Direccion</th>
      <th scope="col">Correo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <th scope="row"></th>
      <td>{{provider.nombre}}</td>
      <td>{{provider.direccion}}</td>
      <td>{{provider.correo}}</td>


    </tr>
  </tbody>
</table>
